<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/media-query.css">
    <title>Portfólio | Festival</title>
</head>
<body>

    <header class="header">
        <h1 class="h--title">Festival de Música Clássica</h1>
        <img src="./assets/images/music_note.png" alt="Logo do Festival" class="h--img">
        <div class="h--info">
            <span class="h--subtitle">Turnê</span>
            <br>
            <span class="h--year">2023</span>
        </div>
    </header>
    <main class="main">
        <nav class="main--menu">
            <ul class="menu">
                <li class="menu--option"><a href="#"><img src="./assets/images/arrow.png" alt="Indicador de opções do menu." class="arrow">Tickets</a></li>
                <li class="menu--option"><a href="#"><img src="./assets/images/arrow.png" alt="Indicador de opções do menu." class="arrow">Agenda</a></li>
                <li class="menu--option"><a href="#"><img src="./assets/images/arrow.png" alt="Indicador de opções do menu." class="arrow">Artistas</a></li>
                <li class="menu--option"><a href="#"><img src="./assets/images/arrow.png" alt="Indicador de opções do menu." class="arrow">Locais</a></li>
            </ul>
        </nav>
        <img src="./assets/images/star.png" alt="Símbolo alternativo da turnê" class="main--img">
    </main>
    <footer class="footer">
        <div class="f--container">
            <div class="f--info">
                <span class="f--site"><a href="#">festival.com.br</a></span>
                <br>
                <span class="f-text">Festival de Música Clássica</span>    
            </div>
        </div>
        <div class="f--icon">
            <img src="./assets/images/turne.png" alt="Mundo">
        </div>
    </footer>
</body>
</html>
